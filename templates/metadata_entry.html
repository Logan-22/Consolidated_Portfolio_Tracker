{% extends "base.html" %}

{% block title %}Metadata Entry Form{% endblock %}

{% block content %}
    <div>
    <form id = "metadata_entry_form">

    <label for = "portfolio_type">
    <b>Portfolio Type</b></label></br>
    <select id = "portfolio_type" name = "portfolio_type" required>
        <option id = "options">Mutual Fund</option>
        <option id = "options">Stock</option>
        <option id = "options">Recurring Deposit</option>
        <option id = "options">Index</option>
    </select></br>

    <label for = "exchange_symbol">
    <b>Exchange Symbol</b></label></br>
    <input type = "text" id = "exchange_symbol" name = "exchange_symbol" placeholder="Enter the Exchange Symbol of Stock/Mutual Fund" required autocomplete="off"></br>

    <label for = "alt_symbol">
    <b>Alt Symbol</b></label></br>
    <input type = "text" id = "alt_symbol" name = "alt_symbol" placeholder="Enter the Exchange Symbol of Stock/Mutual Fund" autocomplete="off" readonly></br>

    <label for = "yahoo_symbol">
    <b>Yahoo Finance Symbol</b></label></br>
    <input type = "text" id = "yahoo_symbol" name = "yahoo_symbol" placeholder="Enter the Yahoo Finance Symbol of Stock/Mutual Fund" required autocomplete="off"></br>

    <label for = "allocation_category">
    <b>Allocation Category</b></label></br>
    <input type = "text" id = "allocation_category" name = "allocation_category" placeholder="Enter the Allocation Category" required autocomplete="off"></br>

    <div id = "mf_optional_form">
    <label for = "amc">
    <b>AMC</b></label></br>
    <input type = "text" id = "amc" name = "amc" placeholder="Enter the Mutual Fund AMC Name" autocomplete="off"></br>

    <label for = "type">
    <b>Type</b></label></br>
    <input type = "text" id = "type" name = "type" placeholder="Enter the Mutual Fund Type" autocomplete="off"></br>

    <label for = "fund_category">
    <b>Fund Category</b></label></br>
    <input type = "text" id = "fund_category" name = "fund_category" placeholder="Enter the Mutual Fund Category" autocomplete="off"></br>

    <label for = "launched_on">
    <b>Launched On</b></label></br>
    <input type = "text" id = "launched_on" name = "launched_on" placeholder="Enter the Mutual Fund Launch Date" autocomplete="off"></br>

    <label for = "exit_load">
    <b>Exit Load</b></label></br>
    <input type = "text" id = "exit_load" name = "exit_load" placeholder="Enter the Mutual Fund Exit Load" autocomplete="off"></br>

    <label for = "expense_ratio">
    <b>Expense Ratio</b></label></br>
    <input type = "text" id = "expense_ratio" name = "expense_ratio" placeholder="Enter the Mutual Fund Expense Ratio" autocomplete="off"></br>

    <label for = "fund_manager">
    <b>Fund Manager</b></label></br>
    <input type = "text" id = "fund_manager" name = "fund_manager" placeholder="Enter the Mutual Fund Manager" autocomplete="off"></br>

    <label for = "fund_manager_started_on">
    <b>Fund Manager Started On</b></label></br>
    <input type = "text" id = "fund_manager_started_on" name = "fund_manager_started_on" placeholder="Enter the Date in which Mutual Fund Manager Started" autocomplete="off"></br>
    </div>

    <div id = "stock_optional_form">
    <label for = "isin">
    <b>ISIN</b></label></br>
    <input type = "text" id = "isin" name = "isin" placeholder="Enter the Stock ISIN" autocomplete="off"></br>
    </div>

    <div class="metadata-field-grid">
        <div class="field">
            <label for = "process_flag">
            <b>Process Flag?</b></label>
            <input type = "checkbox" id = "process_flag" name = "process_flag" checked>
        </div>

        <div class="field">
            <label for = "consider_for_returns">
            <b>Consider for Returns?</b></label>
            <input type = "checkbox" id = "consider_for_returns" name = "consider_for_returns" checked>
        </div>
    </div>
    </div>

    <button type = "submit" class = "submit">Submit</button>
    </form>
    </div>
{% endblock %}

{% block scripts %}
<script type="module" src="{{ url_for('static', filename='metadata_entry_form.js') }}" defer></script>
{% endblock %}
