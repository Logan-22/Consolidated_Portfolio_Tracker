<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class = "login-container">
    <div class = "left-panel">
        <h1>Welcome<br/><span>Back</span></h1>
        <p>Log in to Continue with Consolidated Tracker</p>
    </div>
    <div class = "right-panel">
        <div class = "login-box">
            <h2>Sign In</h2>
            <form id = "user_login_form">
                <div class = "login-input-group">
                    <input type = "email" id = "email_id" required autocomplete="off">
                    <label for = "email_id">Email ID</label>
                </div>
                <div class = "login-input-group">
                    <input type = "password" id = "password" required autocomplete="off">
                    <label for = "password">Password</label>
                </div>
                <button type="submit" class="login-button">Login</button>
            </form>
        <p class = "sign-up-text">New here?<a href = "/register">Create an Account</a></p>
<!-- Google Sign In Form -->
        <div class = "divider"><span>or</span></div>
        
        <div id                  = "g_id_onload"
             data-client_id      = "{{ GOOGLE_CLIENT_ID }}"
             data-context        = "signin"
             data-ux_mode        = "redirect"
             data-login_uri      = "http://localhost:5000/auth/google/callback"
             data-auto_select    = "false"
             data-itp_support    = "true"
             >
        </div>
        <div class               = "g_id_signin"
             data_type           = "standard"
             data-shape          = "rectangular"
             data-theme          = "outline"
             data-text           = "signin_with"
             data-size           = "large"
             data-logo_alignment = "left"
             >
        </div>
        </div>
        </div>
    </div>
</div>
<!-- Dummy Container to create notification -->
<div id="notification-container" class="notification-container"></div> 
</body>
<script src="https://accounts.google.com/gsi/client" async defer></script>
<script type="module" src="{{ url_for('static', filename='user_login.js') }}" defer></script>
</html>
