<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Consolidated Protfolio Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
</head>
<header>
    <nav>
        <a href = "/">Home</a>
        <a href = "/hist_price">Historic Price</a>
        <a href = "/metadata">Metadata Entry</a>
        <a href = "/mf_order">Mutual Funds Order Entry</a>
        <a href = "/stock_order_pdf">Stock Order PDF</a>
        <a href = "/additional_links">Additional Links</a>
        <button class="theme-toggle" id="themeToggle">Toggle Mode</button>
    </nav>
</header>
<body>
<form id="hist_price_form">
    <label for = "exchange_symbol">
    <b>Exchange Symbol</b></label>
    <select id = "exchange_symbol" name = "exchange_symbol" placeholder="Enter the Exchange Symbol of Stock/Mutual Fund" required></select></br>

    <label for = "yahoo_symbol">
    <b>Yahoo Symbol</b></label>
    <input type = "text" id = "yahoo_symbol" name = "yahoo_symbol" placeholder="Enter the Exchange Symbol of Stock/Mutual Fund" readonly></br>

    <label for = "alt_symbol">
    <b>Alt Symbol</b></label>
    <input type = "text" id = "alt_symbol" name = "alt_symbol" placeholder="Enter the Exchange Symbol of Stock/Mutual Fund" readonly></br>

    <label for = "portfolio_type">
    <b>Portfolio Type</b></label>
    <input type = "text" id = "portfolio_type" name = "portfolio_type" placeholder="Enter the Exchange Symbol of Stock/Mutual Fund" readonly></br>

    <label for = "start_date">
    <b>Start Date</b>
    <input type = "date" id = "start_date" name = "start_date" placeholder = "Enter the Start Date">

    <label for = "end_date">
    <b>End Date</b>
    <input type = "date" id = "end_date" name="end_date" placeholder = "Enter the End Date">

    <button type = "submit" class="submit">Submit</button>
</form>

<div id = "result"></div>
<script src="{{ url_for('static', filename='hist_price_form.js') }}" defer></script>
</body>
</html>
